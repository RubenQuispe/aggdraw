environment:
  global:
    PYTHON: "C:\\conda"
    MINICONDA_VERSION: "latest"
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
    CONDA_DEPENDENCIES: "sphinx pillow coveralls coverage"
    CONDA_CHANNELS: "conda-forge"

  matrix:
    - PYTHON: "C:\\Python27_32"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"
      NUMPY_VERSION: "stable"
      BUILDMODE: "CI-HELPERS"

    - PYTHON: "C:\\Python27_64"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "stable"
      BUILDMODE: "CI-HELPERS"

    - PYTHON: "C:\\Python36_32"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "32"
      NUMPY_VERSION: "stable"
      BUILDMODE: "CI-HELPERS"

    - PYTHON: "C:\\Python36_64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      NUMPY_VERSION: "stable"
      BUILDMODE: "CI-HELPERS"

    - BUILDMODE: "CIBUILDWHEEL"
      CIBW_TEST_REQUIRES: "numpy pillow"
      CIBW_TEST_COMMAND: "python {project}\\selftest.py"

install:
    - CALL ci\appveyor-install.bat

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  - CALL ci\appveyor-build.bat

after_test:
  - ps: "ls dist"

artifacts:
  # Archive the generated wheel package in the ci.appveyor.com build report.
  - path: dist\*

